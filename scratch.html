<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Cards - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .scratch-card {
            width: 140px;
            height: 100px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .scratch-card:hover {
            transform: scale(1.05);
        }
        .scratch-card.scratched {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="glass-effect sticky top-0 z-50">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <a href="dashboard.html" class="text-gray-600 mr-3">‚Üê Back</a>
                        <div>
                            <h1 class="text-xl font-bold text-gray-800">Scratch Cards</h1>
                            <p class="text-sm text-gray-600">Scratch and win coins</p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-amber-400 to-amber-500 text-white px-3 py-1 rounded-full text-sm font-bold shadow-lg">
                        <span id="userCoins">100</span> ü™ô
                    </div>
                </div>
            </div>
        </header>

        <main class="content-with-premium-nav p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Scratch & Win</h2>
                <p class="text-gray-600">Tap any card to reveal your prize!</p>
            </div>

            <!-- Scratch Cards -->
            <div class="grid grid-cols-2 gap-4 mb-8 justify-items-center">
                <div class="scratch-card" onclick="scratchCard(1)">
                    <div class="text-2xl">üé¥</div>
                    <div class="text-sm">Tap to Scratch</div>
                </div>
                <div class="scratch-card" onclick="scratchCard(2)">
                    <div class="text-2xl">üé¥</div>
                    <div class="text-sm">Tap to Scratch</div>
                </div>
                <div class="scratch-card" onclick="scratchCard(3)">
                    <div class="text-2xl">üé¥</div>
                    <div class="text-sm">Tap to Scratch</div>
                </div>
                <div class="scratch-card" onclick="scratchCard(4)">
                    <div class="text-2xl">üé¥</div>
                    <div class="text-sm">Tap to Scratch</div>
                </div>
            </div>

            <div class="card-premium text-center">
                <h3 class="text-lg font-bold mb-3 text-gray-800">Prizes Available</h3>
                <p class="text-gray-600">Each card contains 10-50 coins!</p>
            </div>
        </main>

        <nav class="premium-nav">
            <a href="dashboard.html" class="premium-nav-item">
                <span class="premium-nav-icon">üè†</span>
                <span class="premium-nav-label">Home</span>
            </a>
            <a href="watch.html" class="premium-nav-item">
                <span class="premium-nav-icon">üé•</span>
                <span class="premium-nav-label">Earn</span>
            </a>
            <a href="referral.html" class="premium-nav-item">
                <span class="premium-nav-icon">üë•</span>
                <span class="premium-nav-label">Refer</span>
            </a>
            <a href="profile.html" class="premium-nav-item">
                <span class="premium-nav-icon">üë§</span>
                <span class="premium-nav-label">Profile</span>
            </a>
        </nav>
    </div>

    <script>
        // SCRATCH CARDS - LOCAL STORAGE
        console.log('‚ú® Scratch Cards loaded');
        
        let scratchedCards = JSON.parse(localStorage.getItem('scratched_cards')) || [];
        
        function initializeUser() {
            let userData = JSON.parse(localStorage.getItem('earnzy_user'));
            if (!userData) {
                userData = { total_coins: 100, daily_streak: 0 };
                localStorage.setItem('earnzy_user', JSON.stringify(userData));
            }
            document.getElementById('userCoins').textContent = userData.total_coins;
        }
        
        function scratchCard(cardNumber) {
            if (scratchedCards.includes(cardNumber)) {
                alert('‚ùå You already scratched this card today!');
                return;
            }
            
            const prizes = [10, 15, 20, 25, 30, 40, 50];
            const coins = prizes[Math.floor(Math.random() * prizes.length)];
            
            // Mark as scratched
            scratchedCards.push(cardNumber);
            localStorage.setItem('scratched_cards', JSON.stringify(scratchedCards));
            
            // Update card appearance
            const card = event.target.closest('.scratch-card');
            card.classList.add('scratched');
            card.innerHTML = `
                <div class="text-2xl">üéâ</div>
                <div class="text-sm">+${coins} coins!</div>
            `;
            
            // Add coins
            addCoins(coins);
        }
        
        function addCoins(coins) {
            let userData = JSON.parse(localStorage.getItem('earnzy_user'));
            userData.total_coins += coins;
            localStorage.setItem('earnzy_user', JSON.stringify(userData));
            
            document.getElementById('userCoins').textContent = userData.total_coins;
            alert(`üéä Congratulations! You won ${coins} coins!\nTotal: ${userData.total_coins} coins`);
        }
        
        // Reset cards daily
        function checkDailyReset() {
            const lastReset = localStorage.getItem('last_reset');
            const today = new Date().toDateString();
            
            if (lastReset !== today) {
                scratchedCards = [];
                localStorage.setItem('scratched_cards', JSON.stringify(scratchedCards));
                localStorage.setItem('last_reset', today);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeUser();
            checkDailyReset();
        });
    </script>
</body>
</html>
