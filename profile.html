    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://aiqnodafwmzhwsfunvco.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpcW5vZGFmd216aHdzZnVudmNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MjE4MTcsImV4cCI6MjA3NTA5NzgxN30.OEZloiLjXFdVdgZY6cxqfDlihxRVj36K1N9yjJZzLv8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let userId = null;
        
        // Check authentication
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'login.html';
            } else {
                userId = session.user.id;
                loadProfileData();
            }
        });
        
        // Load profile data
        async function loadProfileData() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (error) throw error;
                
                // Update profile information
                document.getElementById('profileName').textContent = data.full_name || 'User';
                document.getElementById('profileEmail').textContent = data.email;
                document.getElementById('statCoins').textContent = data.total_coins;
                document.getElementById('statStreak').textContent = data.daily_streak;
                document.getElementById('statReferrals').textContent = data.referral_count || 0;
                
                // Update avatar if available
                if (data.avatar_url) {
                    document.getElementById('profileAvatar').innerHTML = `<img src="${data.avatar_url}" alt="Profile">`;
                }
                
            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
        
        // Bottom nav active state
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
