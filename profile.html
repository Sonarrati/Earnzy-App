    <style>
        .profile-avatar-premium {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-avatar-premium:hover {
            transform: scale(1.05);
        }

        .profile-avatar-premium:hover::after {
            content: 'Change';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;

    </style>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://aiqnodafwmzhwsfunvco.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpcW5vZGFmd216aHdzZnVudmNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MjE4MTcsImV4cCI6MjA3NTA5NzgxN30.OEZloiLjXFdVdgZY6cxqfDlihxRVj36K1N9yjJZzLv8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let userId = null;
        
        // Check authentication
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'login.html';
            } else {
                userId = session.user.id;
                loadProfileData();
            }
        });
        
        // Load profile data
        async function loadProfileData() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (error) throw error;
                
                // Update profile information
                document.getElementById('profileName').textContent = data.full_name || 'Earnzy User';
                document.getElementById('profileEmail').textContent = data.email;
                document.getElementById('premiumCoins').textContent = data.total_coins;
                document.getElementById('statCoins').textContent = data.total_coins;
                document.getElementById('statStreak').textContent = data.daily_streak;
                document.getElementById('statReferrals').textContent = data.referral_count || 0;
                
                // Load avatar if exists
                if (data.avatar_url) {
                    await loadAvatar(data.avatar_url);
                }
                
            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }
        
        // Load avatar image
        async function loadAvatar(avatarUrl) {
            try {
                const { data, error } = await supabase
                    .storage
                    .from('avatars')
                    .download(avatarUrl);
                
                if (error) throw error;
                
                // Create object URL for the image
                const url = URL.createObjectURL(data);
                document.getElementById('avatarImage').innerHTML = `<img src="${url}" alt="Profile" class="w-full h-full rounded-full object-cover">`;
                
            } catch (error) {
                console.error('Error loading avatar:', error);
                // If error, show default avatar
                document.getElementById('avatarImage').innerHTML = 'üë§';
            }
        }
        
        // Upload avatar function
        async function uploadAvatar(file) {
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showMessage('Please select an image file', 'error');
                return;
            }
            
            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Image size should be less than 5MB', 'error');
                return;
            }
            
            // Show upload progress
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            progressDiv.classList.remove('hidden');
            
            try {
                // Generate unique file name
                const fileExt = file.name.split('.').pop();
                const fileName = `${userId}/avatar.${fileExt}`;
                
                // Upload file to Supabase Storage
                const { data, error } = await supabase
                    .storage
                    .from('avatars')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: true
                    });
                
                if (error) throw error;
                
                // Update user record with avatar URL
                const { error: updateError } = await supabase
                    .from('users')
                    .update({ avatar_url: data.path })
                    .eq('id', userId);
                
                if (updateError) throw updateError;
                
                // Update avatar display
                await loadAvatar(data.path);
                
                // Show success message
                showMessage('Profile picture updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error uploading avatar:', error);
                showMessage('Error uploading profile picture', 'error');
            } finally {
                // Hide progress after delay
                setTimeout(() => {
                    progressDiv.classList.add('hidden');
                    progressBar.style.width = '0%';
                }, 1000);
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-50 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            } fade-in`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
        
        // Premium nav active state
        document.querySelectorAll('.premium-nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.premium-nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
